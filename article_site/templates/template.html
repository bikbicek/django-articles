<!DOCTYPE html>
<html>
<head>
	<title>Django Articles</title>
	<link rel="stylesheet" type="text/css" href="/static/semantic/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/app.css">
	<script type="text/javascript" src="/static/jquery.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="/static/semantic/dist/semantic.min.js"></script>
	<style type="text/css">
	</style>
</head>
<body>
	<div id="main" class="ui grid stackable">
		<div class="sixteen wide column">
			<div class="segment">
				<div class="ui fixed inverted menu">
					<div class="ui container">
						<a href="/" class="header item">
							Django Articles
						</a>
						<a href="/" class="item">Domů</a>
					</div>
				</div>
			</div>
		</div>
		<div class="three wide column large screen">
			<div class="segment">
				<div class="ui vertical menu container">
					<div class="item">
						<div class="header">Kategorie</div>
						<div class="menu">
							{% if categories %}
								{% for category in categories %}
									<a href="{% url 'category' category.name %}" class="item">{{category.name}}</a>
								{% endfor %}
							{% else %}
								<div class="item">
									<p>Nebyly nalezeny žádné kategorie.</p>
								</div>
							{% endif %}<!-- 
							<a class="item">Kategorie 1</a>
							<a class="item">Kategorie 2</a>
							<a class="item">Kategorie 3</a>
							<a class="item">Kategorie 4</a> -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="eight wide column">
			<div class="ui">
				{% block content %}
				{% endblock %}
			</div>
		</div>
		<div class="four wide column floated">
			<div class="ui segment">
				
			</div>
		</div>
	</div>
</body>
</html>
